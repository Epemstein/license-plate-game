<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>License Plate Game v4</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 650px;
            margin: 40px auto;
            padding: 0 16px;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .plate-wrapper {
            text-align: center;
            margin: 20px 0;
        }

        /* Cropping container */
        .car-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 360px;   /* overall car size */
            height: 380px;      /* controls how much top/bottom is cropped */
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* crop top/bottom instead of shrinking */
            object-position: center;/* keep car centered */
            display: block;
        }

        /* Text that sits ON the license plate */
        .plate-text {
            position: absolute;
            left: 50%;
            bottom: 8%;            /* move up/down to sit perfectly on the plate */
            transform: translateX(-50%);
            font-size: 2.3rem;     /* adjust size as needed */
            letter-spacing: 0.45em;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0,0,0,0.25);
            pointer-events: none;
        }

        .controls {
            margin: 24px 0 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls input[type="text"] {
            flex: 1;
            min-width: 180px;
            padding: 8px;
            font-size: 1rem;
        }

        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        #debug {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>License Plate Game v10</h1>

    <p>
        The plate letters must appear in your word in this order (not necessarily consecutively).<br>
        A word like <strong>spams</strong> does <em>not</em> work for <strong>PMS</strong> because the S appears before the M.
    </p>

    <div class="plate-wrapper">
        <div class="car-wrapper">
            <!-- make sure this filename matches what you uploaded (car.png) -->
            <img src="car.png" alt="Car with license plate" class="car-image">
            <div class="plate-text" id="plate">---</div>
        </div>
    </div>

    <div class="controls">
        <input id="wordInput" type="text" placeholder="Type a word">
        <button id="checkButton">Check word</button>
        <button id="newPlateButton">New plate</button>
    </div>

    <div id="result"></div>
    <div id="debug"></div>

    <script>
        // ===== Globals =====
        let WORDS = [];
        let DICTIONARY = new Set();
        let dictionaryReady = false;
        let currentPlate = null;

        const plateEl = document.getElementById("plate");
        const wordInputEl = document.getElementById("wordInput");
        const resultEl = document.getElementById("result");
        const debugEl = document.getElementById("debug");

        // ===== Matching Logic =====
        function wordMatchesPlate(plate, word) {
            plate = plate.toUpperCase();
            word = word.toUpperCase();

            let expectedPlateIndex = 0;

            for (let i = 0; i < word.length; i++) {
                const ch = word[i];
                const posInPlate = plate.indexOf(ch);

                if (posInPlate === -1) continue;

                if (posInPlate === expectedPlateIndex) {
                    expectedPlateIndex++;
                    if (expectedPlateIndex === plate.length) return true;
                } else if (posInPlate > expectedPlateIndex) {
                    return false;
                }
            }

            return false;
        }

        // ===== Create Plate From One Word =====
        function generatePlateFromWord(word) {
            const upper = word.toUpperCase();
            const len = upper.length;
            if (len < 3) return null;

            for (let attempt = 0; attempt < 40; attempt++) {
                const i = Math.floor(Math.random() * (len - 2));
                const j = i + 1 + Math.floor(Math.random() * (len - i - 2));
                const k = j + 1 + Math.floor(Math.random() * (len - j - 1));

                const a = upper[i], b = upper[j], c = upper[k];
                if (a === b || a === c || b === c) continue;

                const plate = a + b + c;
                if (wordMatchesPlate(plate, upper)) return plate;
            }

            return null;
        }

        // ===== Pick a Random Plate =====
        function pickRandomPlate() {
            if (!dictionaryReady) {
                resultEl.textContent = "Dictionary not loaded yet.";
                resultEl.style.color = "red";
                return;
            }

            for (let attempts = 0; attempts < 300; attempts++) {
                const word = WORDS[Math.floor(Math.random() * WORDS.length)];
                const plate = generatePlateFromWord(word);
                if (plate) {
                    currentPlate = plate;
                    plateEl.textContent = plate;
                    resultEl.textContent = "";
                    resultEl.style.color = "";
                    wordInputEl.value = "";
                    wordInputEl.focus();
                    debugEl.textContent = `Loaded ${WORDS.length.toLocaleString()} words.`;
                    return;
                }
            }

            plateEl.textContent = "ERR";
            resultEl.textContent = "Could not generate plate.";
            resultEl.style.color = "red";
        }

        // ===== Load Dictionary =====
        async function loadDictionary() {
            try {
                const response = await fetch("words.txt");
                const text = await response.text();

                WORDS = [];
                for (const line of text.split(/\r?\n/)) {
                    const w = line.trim().toLowerCase();
                    if (!w) continue;
                    if (!/^[a-z]+$/.test(w)) continue;
                    if (w.length < 3) continue;
                    WORDS.push(w);
                    DICTIONARY.add(w.toUpperCase());
                }

                dictionaryReady = true;
                pickRandomPlate();
            } catch (err) {
                resultEl.textContent = "Failed to load words.txt";
                resultEl.style.color = "red";
                console.error(err);
            }
        }

        // ===== Check Guess =====
        function checkWord() {
            const rawWord = wordInputEl.value.trim();
            if (!rawWord) return;

            if (!DICTIONARY.has(rawWord.toUpperCase())) {
                resultEl.textContent = `❌ "${rawWord}" is not in the dictionary.`;
                resultEl.style.color = "red";
                return;
            }

            if (!wordMatchesPlate(currentPlate, rawWord)) {
                resultEl.textContent = `❌ "${rawWord}" does not match the plate order.`;
                resultEl.style.color = "red";
                return;
            }

            resultEl.textContent = `✅ Correct! "${rawWord}" matches ${currentPlate}.`;
            resultEl.style.color = "green";
        }

        // ===== Event Listeners =====
        document.getElementById("checkButton").onclick = checkWord;
        document.getElementById("newPlateButton").onclick = pickRandomPlate;

        wordInputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter") checkWord();
        });

        // ===== Begin =====
        loadDictionary();
    </script>
</body>
</html>
